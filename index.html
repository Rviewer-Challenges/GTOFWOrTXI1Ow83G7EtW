<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header id="headerWeb">
      <h1 id="webTitle">Byte News</h1>
      <nav id="menu">
        <ul>
          <li id="news" class="nav-item">News</li>
          <li id="bookmarks" class="nav-item">Favorites</li>
          <li id="settings" class="nav-item">Channels list</li>
          <li><span id="darkMode" class="material-symbols-outlined nav-item"> dark_mode </span></li>
        </ul>
      </nav>
    </header>
    <div id="fav">
      <h1 id="fav-message">No favorite news...</h1>
    </div>
    <div id="feed"></div>
    <div id="set">
      <ul id="fuentes"></ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
